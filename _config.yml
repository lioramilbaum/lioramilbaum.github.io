title: Liora Milbaum's blog
description: "Liora Milbaum's blog"
author:
  name: "Liora Milbaum"
  email: "liora@lmb.co.il"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "lioramilbaum"
year : "2020"
 
remote_theme: tocttou/hacker-blog